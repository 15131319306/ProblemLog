<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>查找所有图片并获得图片地址</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
//思路分两步：作者（yanue）.
//1，匹配出图片img标签（即匹配出所有图片），过滤其他不需要的字符
//2.从匹配出来的结果（img标签中）循环匹配出图片地址（即src属性）
var str = "this is test string <img src=\"http:yourweb.com/test.jpg\" width='50' > 123 and the end <img src=\"所有地址也能匹配.jpg\" /> 33! <img src=\"/uploads/attached/image/20120426/20120426225658_92565.png\" alt=\"\" />"
//匹配图片（g表示匹配所有结果i表示区分大小写）
var imgReg = /<img.*?(?:>|\/>)/gi;
//匹配src属性
var srcReg = /src=[\'\"]?([^\'\"]*)[\'\"]?/i;
var arr = str.match(imgReg);
alert('所有已成功匹配图片的数组：'+arr);
for (var i = 0; i < arr.length; i++) {
  var src = arr[i].match(srcReg);
  //获取图片地址
  if(src[1]){
    alert('已匹配的图片地址'+(i+1)+'：'+src[1]);
  }
  //当然你也可以替换src属性
  if (src[0]) {
    var t = src[0].replace(/src/i, "href");
    //alert(t);
//  parseInt()
  }
}
</script>

</html>
