<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../common/js/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript" src="../js/pinyin.js" ></script>
	</head>
	<body>
		<div>
			输入汉字：
			<input type="text"  value=""/>			
			<button>转换</button>	
			转换结果：<input type="text" value="" />
		</div>
	</body>
	<script>
	$(function(){
		//var pinyin = new Pinyin();
		$("button").on("click",function(){
			var value = $(this).prev("input").val()
			//;
			//一个是将汉字翻译为拼音，其中每一个字的首字母大写；  
			var  valueAll = pinyin.getFullChars(value);
			//一个是可以将每一个字的拼音的首字母提取出来，是大写的形式。
			var  valueFirst =pinyin.getCamelChars(value);
			
			$(this).next("input").val(valueFirst);
		})
	})
	</script>
</html>
